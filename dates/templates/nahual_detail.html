{% extends "base.html" %}

{% load staticfiles thumbnail %}

{% block content %}
<header class="bg-dark" id="about">
	<div class="header-content">
		<div class="header-content-inner">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 col-sm-6">
						<a href="" class="portfolio-box">
							<img src="{{ nahual.foto|thumbnail_url:'avatar-lg' }}" class="img-responsive" alt="">
						</a>
					</div>
					<div class="col-lg-6 col-sm-6">
						<h1 id="homeHeading">{{ nahual.nombre }}</h1>
						<hr>
						<a href="#detalles" class="btn btn-default btn-xl page-scroll">Conoce más</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>

<section id="detalles">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2 class="section-heading">Conoce más</h2>
				<hr class="primary">
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-md-6 text-center">
				<div class="service-box">
					<i class="fa fa-4x fa-diamond text-primary sr-icons"></i>
					<h3>Características</h3>
					<p class="text-muted">{{ nahual.caracteristicas }}</p>
				</div>
			</div>
			<div class="col-lg-4 col-md-6 text-center">
				<div class="service-box">
					<i class="fa fa-4x fa-paint-brush text-primary sr-icons"></i>
					<h3>Color</h3>
					<p class="text-muted">{{ nahual.color }}</p>
				</div>
			</div>
			<div class="col-lg-4 col-md-6 text-center">
				<div class="service-box">
					<i class="fa fa-4x fa-sun-o text-primary sr-icons"></i>
					<h3>Interpretación</h3>
					<p class="text-muted">{{ nahual.interpretacion }}</p>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock content %}
